specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: DelegateRegistry
    network: goerli
    source:
      address: "0x281970b26Fa069d947AE81bD4DaA95447F382425"
      abi: DelegateRegistry
      startBlock: 9099742
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DelegateAdded
        - DelegateRemoved
      abis:
        - name: DelegateRegistry
          file: DelegateRegistry/abis/DelegateRegistry.json
      eventHandlers:
        - event: DelegateAdded(indexed address,indexed address,uint256,string)
          handler: handleDelegateAdded
        - event: DelegateRemoved(indexed address,indexed address,uint256)
          handler: handleDelegateRemoved
      file: DelegateRegistry/DelegateRegistry.wasm
features:
  - ipfsOnEthereumContracts
