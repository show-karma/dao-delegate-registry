specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DelegateRegistry
    network: goerli 
    source:
      address: "0xb797479BF1fa0C982a68a18ad9090286397c3A97"
      abi: DelegateRegistry
      startBlock:	8978138
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DelegateAdded
        - DelegateMetadataUpdated
        - DelegateRemoved
      abis:
        - name: DelegateRegistry
          file: ./abis/DelegateRegistry.json
      eventHandlers:
        - event: DelegateAdded(indexed address,address,uint256,string)
          handler: handleDelegateAdded
        - event: DelegateMetadataUpdated(indexed address,address,uint256,string)
          handler: handleDelegateMetadataUpdated
        - event: DelegateRemoved(indexed address,address,uint256)
          handler: handleDelegateRemoved
      file: ./src/delegate-registry.ts
features:
  - ipfsOnEthereumContracts

