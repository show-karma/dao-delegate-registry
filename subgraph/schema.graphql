type Delegate @entity {
  id: String!
  delegateAddress: Bytes! # address
  tokenAddress: Bytes! # address
  tokenChainId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  status: String
  name: String
  profilePictureUrl: String
  statement: String
  ipfsMetadata: String
  acceptedCoC: String
}
